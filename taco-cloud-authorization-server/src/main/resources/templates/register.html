<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <div th:insert="~{fragments/insertion :: insertion}"></div>
    <form th:action="@{/register}" th:object="${registrationForm}" method="post">
        <label>Username:</label>
        <input type="text" th:field="*{username}" /><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>

        <label>Full Name:</label>
        <input type="text" th:field="*{fullname}" /><br/>

        <label>Street:</label>
        <input type="text" th:field="*{street}" /><br/>

        <label>City:</label>
        <input type="text" th:field="*{city}" /><br/>

        <label>State:</label>
        <input type="text" th:field="*{state}" /><br/>

        <label>ZIP:</label>
        <input type="text" th:field="*{zip}" /><br/>

        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" /><br/>

        <button type="submit">Register</button>
    </form>
</body>
</html>
